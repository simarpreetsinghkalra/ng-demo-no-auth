<div
  class="snackbar toast align-items-center text-white border-0 show position-fixed w-75"
  [ngClass]="{ show: show, 'bg-success': isSuccess, 'bg-danger': !isSuccess }"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">{{ message }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
